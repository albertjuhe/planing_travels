security:

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        App\Domain\User\Model\User:
             algorithm: bcrypt


    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory:
              users:
                 ajuhe:
                    password: albert
                    roles: 'ROLE_ADMIN'
        db_users:
            entity: { class: App\Domain\User\Model\User, property: username }

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|app)/
            security: false
        admin:
           pattern: ^/admin
           http_basic: ~
           provider: in_memory
           logout:
              path: /admin/logout
              target: /
        api:
          pattern: ^/api/
          anonymous: true
          stateless: true
          provider: db_users
          guard:
            authenticator:
              - jwt_token_authenticator
        main:
            anonymous: ~
            provider: db_users
            form_login:
              login_path: private_login
              check_path: private_login
              default_target_path: main_private
            logout:
              path: logout
              target: homepage


    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/(en|fr|ca|es)/private, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }